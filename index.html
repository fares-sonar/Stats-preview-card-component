<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <meta
      name="description"
      content="In this challenge we make a  preview card. This is perfect for testing our HTML and CSS skills."
    />
    <meta
      name="keywords"
      content="frontend mentor, challenges, html, css, beginner, card"
    />
    <meta name="author" content="Fares Soanr" />
    <meta name="copyright" content="Frontend Mentor" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="content-text">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <ul>
          <li>10k+ <span>companies</span></li>
          <li>314 <span>templates</span></li>
          <li>12m+ <span>queries</span></li>
        </ul>
      </div>

      <div class="images">
        <source
          media="(max-width:1000px)"
          srcset="./images/image-header-mobile.jpg"
        />
        <img
          src="./images/image-header-desktop.jpg"
          alt="image-header-desktop"
        />
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/fares-sonar"
          >Fares Sonar</a
        >.
      </div>
    </main>
  </body>
</html>
